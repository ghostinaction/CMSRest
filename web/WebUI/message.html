                    <dd class="contents_m">
                        <form method="post" id="from">
                            <p>
                                <label class="b"><font color="red"></font>称呼：</label>
                                <input type="text" name="nickName" class="longtxt" value="" maxlength="10"/></p>

                                <label class="e"><font color="red"></font>E_Mail：</label>

                            <p>
                                <label><font color="red">*</font>联系电话：</label>
                                <input required type="text" name="phone" class="longtxt" value="" maxlength="11"/>

                            </p>

                            <p>
                                <label>企业名称：</label>
                                <input type="text" name="companyName" class="longtxt" value="" maxlength="30"/>

                            </p>

                            <p>
                                <label class="y"><font color="red">*</font>验证码：</label>
                                <input required maxlength="4" name="captcha" size="8"/>
                                <img id="codeImage" align="absbottom" alt="看不清，换一个" style="height: 26px;padding:0px 0px 0px 2px ;cursor:pointer"/>
                                <strong id="codeMsg" style="color:red;display: none">验证码错误</strong>
                            </p>

                            <p>
                                <label class="b"><font color="red">*</font>标题：</label>
                                <input required type="text" name="title" class="longtxt" value="" maxlength="30"/>
                            </p>

                            <p id="textarea"><label class="n"><font color="red">*</font>内容：</label>
                                <textarea rows="4" cols="50" name="content" required>
</textarea>

                                <input name="" type="reset" value="重置"/></div>
